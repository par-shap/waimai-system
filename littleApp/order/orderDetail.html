<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4D4F',
                        secondary: '#FF7A45',
                        dark: '#1F1F1F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 顶部导航 -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <button onclick="history.back()" class="mr-4 text-gray-600 hover:text-gray-900">
                <i class="fa fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-dark">订单详情</h1>
        </div>
    </header>

    <!-- 订单详情内容 -->
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-xl shadow-lg p-6">
            <!-- 订单基本信息 -->
            <div class="border-b border-gray-100 pb-4 mb-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-500">订单号</span>
                    <span id="orderId" class="text-dark font-medium"></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-500">下单时间</span>
                    <span id="orderTime" class="text-dark"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">订单状态</span>
                    <span id="orderStatus" class="text-primary font-medium"></span>
                </div>
            </div>

            <!-- 商家信息 -->
            <div class="border-b border-gray-100 pb-4 mb-4">
                <h3 class="text-lg font-bold mb-3">商家信息</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">商家名称</span>
                        <span id="restaurantName" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">商家地址</span>
                        <span id="restaurantAddress" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">联系电话</span>
                        <span id="restaurantPhone" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">备用电话</span>
                        <span id="restaurantBackupPhone" class="text-dark flex-1"></span>
                    </div>
                </div>
            </div>

            <!-- 顾客信息 -->
            <div class="border-b border-gray-100 pb-4 mb-4">
                <h3 class="text-lg font-bold mb-3">顾客信息</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">姓名</span>
                        <span id="customerName" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">配送地址</span>
                        <span id="customerAddress" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">联系电话</span>
                        <span id="customerPhone" class="text-dark flex-1"></span>
                    </div>
                </div>
            </div>

            <!-- 骑手信息 -->
            <div class="border-b border-gray-100 pb-4 mb-4">
                <h3 class="text-lg font-bold mb-3">骑手信息</h3>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">姓名</span>
                        <span id="riderName" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">骑手ID</span>
                        <span id="riderId" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">骑手位置</span>
                        <span id="riderAddress" class="text-dark flex-1"></span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-500 w-20">联系电话</span>
                        <span id="riderPhone" class="text-dark flex-1"></span>
                    </div>
                </div>
            </div>

            <!-- 订单商品 -->
            <div class="border-b border-gray-100 pb-4 mb-4">
                <h3 class="text-lg font-bold mb-3">订单商品</h3>
                <div id="orderItems" class="space-y-3">
                    <!-- 商品列表将通过 JS 动态生成 -->
                </div>
            </div>

            <!-- 订单金额 -->
            <div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-500">商品总额</span>
                    <span id="subtotal" class="text-dark"></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="text-gray-500">配送费</span>
                    <span id="deliveryFee" class="text-dark"></span>
                </div>
                <div class="flex justify-between items-center text-lg font-bold">
                    <span>实付金额</span>
                    <span id="totalAmount" class="text-primary"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="../../db/db-database.js"></script>
    <script src="orderDetail.js"></script>
</body>
</html>
