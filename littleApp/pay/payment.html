<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单支付</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4D4F',
                        dark: '#1F1F1F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl p-6 shadow-lg max-w-md mx-auto">
            <div class="text-center mb-6">
                <i class="fa fa-credit-card text-primary text-4xl mb-4"></i>
                <h1 class="text-2xl font-bold">订单支付</h1>
            </div>
            
            <div class="space-y-4 mb-6">
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-600">商家名称</span>
                    <span id="paymentMerchant" class="font-medium"></span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <span class="text-gray-600">支付金额</span>
                    <span id="paymentAmount" class="text-primary font-bold text-xl"></span>
                </div>
            </div>

            <!-- 新增订单和地址信息展示区 -->
            <div id="orderInfo" class="mb-4"></div>
            <div id="addressInfo" class="mb-4"></div>

            <div class="space-y-3 mb-6">
                <h3 class="font-medium text-gray-700">选择支付方式</h3>
                <div class="space-y-2">
                    <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-primary">
                        <input type="radio" name="paymentMethod" value="wechat" class="mr-3" checked>
                        <i class="fa fa-wechat text-green-500 mr-2"></i>
                        <span>微信支付</span>
                    </label>
                    <label class="flex items-center p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-primary">
                        <input type="radio" name="paymentMethod" value="alipay" class="mr-3">
                        <i class="fa fa-credit-card text-blue-500 mr-2"></i>
                        <span>支付宝</span>
                    </label>
                </div>
            </div>

            <button id="payBtn"
                    class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-lg transition-colors duration-300 mb-4">
                立即支付
            </button>
            
            <button onclick="window.location.href='/littleApp/order/orderDetail.html'" 
                    class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg transition-colors duration-300">
                返回订单页
            </button>
        </div>
    </div>

    <!-- 引入数据库模块和支付脚本 -->
    <script src="../../db/db-database.js"></script>
    <script src="payment.js"></script>
</body>
</html>
